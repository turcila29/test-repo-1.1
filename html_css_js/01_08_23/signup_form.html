<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
</head>

<body>
    <h1>Sign Up</h1>
    <br />
    <fieldset>
        <form action="success.html" method="post">
            <legend>Your basic info</legend>
            <label for="name">Name:</label>
            <input type="text" name="Name" required /> <br />
            <label for="Email">Email:</label>
            <input type="email" name="email" required /> <br />
            <label for="Password">Password:</label>
            <input type="password" id="pwd" name="pwd" minlength="6" required> <br />
            <label for="Gender">Gender:</label>
            <input type="radio" name="RadioGen" value="Male" />Male
            <input type="radio" name="RadioGen" value="Female" />Female <br />
    </fieldset>
    <button type="submit" name="OKBtn"> Sign Up</button>



    </form>
</body>

</html>
