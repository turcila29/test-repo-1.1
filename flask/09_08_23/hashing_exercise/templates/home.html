<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST" action="/">

        <input type="text" name="name">
        <input type="password" name="password">
        <input type="submit" name="register">
    </form>
    

    <h2>Registrees</h2>
    <table>
        {% for person in registrees %}
        <tr>
            <td>
                {{ person.name }}
            </td>

            <td>
                {{ person.password }}
            </td>
        </tr>

    </table>
    {% endfor %}
</body>
</html>
